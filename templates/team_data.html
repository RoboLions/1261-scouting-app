<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Team {{ number }} Data</title>
    <link rel="shortcut icon" href="{{ url_for('static',filename='images/robocon.ico') }}">
</head>
<body>

    <h1> Team {{ number }} Data </h1>
    <ul>
        <li> Team Number: {{ number }} </li>
        <li> Autonomous: {{ auto }} </li>
        <li> Cargo: {{ cargo }} </li>
        <li> Hatches: {{ hatches }}</li>
        <li> Habitat: {{ habitat }} </li>
        <li> Type of Robot: {{ type }}</li>
        <li> Driver Skill: {{ driver }} / 100</li>
        <li> Notes: {{ notes }} </li>
    </ul>

</body>
</html>
